<div class="outerBorder">
 <p class="page-title">Sign in to my boost</p> 
<div class="col-md-4 offset-md-4 mt-5">
  <div class="card">
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                  <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                      <div *ngIf="f.phoneNumber.errors.required">phonenumber is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Pin</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
             <div>
                     
              <p> <input type="checkbox"> Remember my phone number</p> 
               
              <p class="link">Forgot your PIN?</p>
              <p class="link">Report device lost or stolen</p>
             </div>
              <div class="button">
                <button  type="submit" mat-button>Cancel</button>
                <button  [disabled]="loading" type="submit" mat-button>  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login</button>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
</div>
